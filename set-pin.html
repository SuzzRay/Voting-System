<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Invigilator PIN</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Set Invigilator PIN</h2>
      <div style="text-align: center; margin-top: 50px;">
        <input type="password" id="invigilator-pin" placeholder="Enter new PIN" 
            style="padding: 10px; font-size: 16px; width: 250px; border: 2px solid #4CAF50; border-radius: 5px; margin-right: 10px;">
        <button onclick="savePIN()" 
            style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Save PIN
        </button>
    </div>
    
    </div>
  </div>

  <script>
    function savePIN() {
      const pin = document.getElementById('invigilator-pin').value.trim();
      if (!pin) {
        alert("Please enter a valid PIN.");
        return;
      }
      localStorage.setItem("invigilatorPin", pin);
      alert("PIN saved successfully!");
      window.location.href = "index.html"; // Or your main voting app page
    }
  </script>
</body>
</html>
